<script>

    //xmlhttprequest
    //get -> gumicontroller

        //get table add row with columns with values from guma
debugger;
        var ajax = new XMLHttpRequest();
        var method = "GET";
        var url = "../Model/data.php";
        var asynchronous = true;
        ajax.open(method, url, asynchronous);
        ajax.send();
        ajax.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);
                var html = "";
                for (var a = 0; a < data.length; a++) {
                    var name_brand = data[a].name_brand;
                    var season = data[a].season;
                    var size = data[a].size;
                    var quantity = data[a].quantity;
                    var price = data[a].price;

                    html += "<tr>";
                    html += "<td id='dali'>" + name_brand + "</td>";
                    html += "<td>" + season + "</td>";
                    html += "<td>" + size + "</td>";
                    html += "<td>" + quantity + "</td>";
                    html += "<td>" + price + "</td>";
                    html += "<td>" + "<form action='../View/cart.php' method='post'><input type='hidden' name='hidden_tire' value=' " +name_brand+  " '  ><input type='hidden' name='hidden_size' value=' " +size+  " '  ><input type='hidden' name='hidden_season' value=' " +season+  " '  > <input type='hidden' name='hidden_price' value=' " +price+  " '  ><input style='color: goldenrod' type='submit' name='add_in_cart' value='Добави в количка'></form>" + "</td>";



                    html += "</tr>";
                }
                document.getElementById("data").innerHTML = html;
            }

        }

</script>
