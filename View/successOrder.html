<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<h2>Поръчката Ви е приета успешно. Благодарим Ви, че се доверихте на Vimar.bg</h2>
<section class="tprod">
    <table class="products_table" border="1" style="width: 55%">
        <tr>
            <th>Марка</th>
            <th>Сезон</th>
            <th>Размер</th>
            <th>Брой</th>
            <th>Цена BGN</th>
            <th>Дата на поръчката</th>
        </tr>
        <tbody id="data"></tbody>
    </table>

    <script>

        //xmlhttprequest
        //get -> gumicontroller
        //handle response - > json s gumi
        //for each guma in json
        //get table add row with columns with values from guma
        debugger;
        var ajax = new XMLHttpRequest();
        var method = "GET";
        var url = "../Model/historyData.php";
        var asynchronous = true;
        ajax.open(method, url, asynchronous);
        ajax.send();
        ajax.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);
                var html = "";
                for (var a = 0; a < data.length; a++) {
                    var name_brand = data[a].name_brand;
                    var season = data[a].season;
                    var size = data[a].size;
                    var quantity = data[a].quantity;
                    var price = data[a].price;
                    var time=data[a].time;

                    html += "<tr>";
                    html += "<td id='dali'>" + name_brand + "</td>";
                    html += "<td>" + season + "</td>";
                    html += "<td>" + size + "</td>";
                    html += "<td>" + quantity + "</td>";
                    html += "<td>" + price + "</td>";
                    html += "<td>" + time + "</td>";
                    html += "</tr>";
                }
                document.getElementById("data").innerHTML = html;
            }

        }

    </script>

</section>


</body>
</html>
